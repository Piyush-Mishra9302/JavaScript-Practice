<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/signup.css" rel="stylesheet" /> 
    <title>Movie Ticket sign-up page</title>

</head>
<body id="body">
    <h2>Please enter your details here</h2>
    <div class="sign-up">
    <label>
        Name:
        <input type="text" id="username" placeholder="Enter Username">
    </label>
    <label>
        Contact no.:
        <input type="number" id="number" placeholder="Enter Mobile number">
    </label>
    <label>
        Email:
        <input type="text" id="email" placeholder="Enter Your Email">
    </label>
    <label>
        Password:
        <input type="password" id="password" placeholder="Enter Your Password">
    </label>
    <label>
        Confirm Password:
        <input type="text" id="cpassword" placeholder="Confirm Password">
    </label>
    <script src="/signup.js"></script>

 
</div>

   <!-- Vanta Background -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
     <script src="./vanta.js"></script>
</body>
</html>
