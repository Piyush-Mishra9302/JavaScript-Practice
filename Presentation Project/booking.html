<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Seat</title>
  <link rel="stylesheet" href="booking.css" />
</head>
<body>
  <div class="booking-container">
    <h2 id="movie-title">Booking for: </h2>

    <form onsubmit="calculateTotal(event)">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="number" id="age" placeholder="Your Age" required />
      <select id="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input type="number" id="seats" placeholder="Number of Seats" min="1" required />
      
      <p id="total-price">Total: â‚¹0</p>

      <button type="submit">Confirm Booking</button>
    </form>
  </div>

  <script>
  const params = new URLSearchParams(window.location.search);
  const movieTitle = params.get('title');
  document.getElementById("movie-title").textContent += movieTitle;

  function calculateTotal(e) {
  e.preventDefault();

  const name = document.getElementById('name').value;
  const age = document.getElementById('age').value;
  const gender = document.getElementById('gender').value;
  const seats = parseInt(document.getElementById('seats').value);
  const movieTitle = new URLSearchParams(window.location.search).get('title');
  const pricePerSeat = 240;
  const total = seats * pricePerSeat;

  if (seats > 0) {
    const ticketText = `
ðŸŽ« MyShow - Movie Ticket

Name: ${name}
Age: ${age}
Gender: ${gender}
Movie: ${movieTitle}
Seats: ${seats}
Price per seat: â‚¹${pricePerSeat}
Total Price: â‚¹${total}

Thank you for booking with MyShow!
`;

    // Create a text file (blob)
    const blob = new Blob([ticketText], { type: "text/plain" });

    // Create a download link and click it
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `Ticket_${name}_${movieTitle}.txt`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
}

</script>

</body>
</html>
